<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>출입증</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>휴 일 출 입 증<br>GIẤY XÁC NHẬN VÀO TRƯỜNG</h1>

<div id="qrGenerateForm" class="entry-box">
  <p><strong>학번(Mã số lớp):</strong> <span id="resultId"></span></p>
  <p><strong>이름(Họ tên):</strong> <span id="resultName"></span></p>
  <p><strong>날짜(Ngày hôm nay):</strong> <span id="resultDate"></span></p>
  <p><strong>사유(Lý do):</strong> <span id="resultReason"></span></p>
  <p><strong>지도 교사(GV chủ nhiệm):</strong> <span id="resultTeacher"></span></p>
  <p><strong>출입 여부(Ra vào):</strong> <span id="resultEntry"></span></p>
  <p><strong>사용 여부(Đã sử dụng):</strong> <span id="resultUse"></span></p>
</div>

<button id="exitBtn">ĐI RA</button>

<footer class="footer">
  <p>© 2025 Online Entry. All rights reserved.</p>
</footer>

<script>
const params = new URLSearchParams(window.location.search);

document.getElementById("resultId").textContent = params.get("id");
document.getElementById("resultName").textContent = params.get("name");
document.getElementById("resultReason").textContent = params.get("reason");
document.getElementById("resultTeacher").textContent = params.get("teacher");
document.getElementById("resultEntry").textContent = params.get("entry");
document.getElementById("resultUse").textContent = params.get("use");
document.getElementById("resultDate").textContent = params.get("date");

document.getElementById("exitBtn").addEventListener("click", () => {
  alert("출입이 확인되었습니다.\nĐã xác nhận ra vào.");
  location.reload();
});
</script>

</body>
</html>
