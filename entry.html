<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>휴일 출입 증</title>
  <style>
    :root {
      --main-color: #810707;
      --accent-color: #a81010;
      --bg-color: #f5f5f5;
      --font-base: clamp(0.95rem, 1.2vw, 1.05rem);
      --font-medium: clamp(1.15rem, 1.8vw, 1.6rem);
      --font-large: clamp(1.5rem, 2.5vw, 2.5rem);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    body {
      background: var(--bg-color);
      color: #333;
      font-size: var(--font-base);
      line-height: 1.6;
      display: flex;
      justify-content: center;
    }

    #wrapper {
      width: 100%;
      max-width: 650px;
      padding: 2rem 1rem 4rem;
      text-align: left;
    }

    h1 {
      font-size: var(--font-large);
      color: var(--main-color);
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    #resultBox {
      background: #fff;
      border: 3px solid var(--main-color);
      border-radius: 20px;
      padding: 1.5rem;
      margin-top: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    span {
      font-weight: 400;
      color: black;
    }

    #circleCheck {
      width: 80px;
      height: 80px;
      background: var(--main-color);
      border-radius: 100px;
      float: right;
      margin-top: -2rem;
    }

    button {
      background: linear-gradient(to right, var(--main-color), var(--accent-color));
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 2rem;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.7rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="wrapper">

    <h1>휴 일 출 입 증<br>GIẤY XÁC NHẬN VÀO TRƯỜNG</h1>

    <div id="resultBox">
      <div id="circleCheck"></div>
      <p>학번(Mã số lớp): <span id="id"></span></p>
      <p>이름(Họ tên): <span id="name"></span></p>
      <p>날짜(Ngày hôm nay): <span id="date"></span></p>
      <p>사유(Lý do): <span id="reason"></span></p>
      <p>지도 교사(GV chủ nhiệm): <span id="teacher"></span></p>
      <p>출입 여부(Ra vào): <span id="entry"></span></p>
      <p>사용 여부(Đã sử dụng): <span id="use"></span></p>
    </div>

    <button onclick="alert('퇴실 시간이 기록되었습니다!')">ĐI RA</button>

    <footer>© 2025 Online Entry. All rights reserved.</footer>
  </div>

  <script>
    // URL 파라미터 가져오기
    const params = new URLSearchParams(window.location.search);

    // 값 대입
    document.getElementById("id").textContent = params.get("id");
    document.getElementById("name").textContent = params.get("name");
    document.getElementById("reason").textContent = params.get("reason");
    document.getElementById("teacher").textContent = params.get("teacher");
    document.getElementById("entry").textContent = params.get("entry");
    document.getElementById("use").textContent = params.get("use");
    document.getElementById("date").textContent = params.get("date");
  </script>
</body>
</html>
