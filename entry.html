<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>출입증</title>
<link rel="stylesheet" href="https://lsh595.github.io/entry-system/style.css" />
</head>
<body>
<h1>휴 일 출 입 증<br>GIẤY XÁC NHẬN VÀO TRƯỜNG</h1>

<div id="result">
  <p id="info">정보 로딩 중...</p>
  <div id="circleCheck"></div>
</div>

<button id="leave-btn">ĐI RA</button>

<footer class="footer">
  <p>© 2025 Online Entry. All rights reserved.</p>
</footer>

<script>
const params = new URLSearchParams(location.search);

document.getElementById("info").innerText = `
학번(Mã số lớp): ${params.get("id")}
이름(Họ tên): ${params.get("name")}
날짜(Ngày hôm nay): ${params.get("date")}
사유(Lý do): ${params.get("reason")}
지도 교사(GV chủ nhiệm): ${params.get("teacher")}
출입 여부(Ra vào): ${params.get("entry")}
사용 여부(Đã sử dụng): ${params.get("use")}
`;

document.getElementById("leave-btn").addEventListener("click", () => {
  alert("퇴실 시간이 기록되었습니다!\nThời gian ra đã được ghi lại!");
});
</script>
</body>
</html>
