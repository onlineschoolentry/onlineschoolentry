<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>출입증</title>

<!-- 절대경로로 변경: 여기 핵심 -->
<link rel="stylesheet" href="https://lsh595.github.io/entry-system/style.css" />
</head>

<body>
<h1>휴 일 출 입 증<br>GIẤY XÁC NHẬN VÀO TRƯỜNG</h1>

<div id="result"></div>

<div id="circleCheck"></div>

<button onclick="history.back()">ĐI RA</button>

<footer class="footer">
  <p>© 2025 Online Entry. All rights reserved.</p>
</footer>

<script>
const params = new URLSearchParams(location.search);

const id = params.get("id") || "";
const name = params.get("name") || "";
const reason = params.get("reason") || "";
const teacher = params.get("teacher") || "";
const entry = params.get("entry") || "";
const use = params.get("use") || "";
const date = params.get("date") || "";

document.getElementById("result").innerHTML = `
  <p>학번(Mã số lớp): ${id}</p>
  <p>이름(Họ tên): ${name}</p>
  <p>날짜(Ngày hôm nay): ${date}</p>
  <p>사유(Lý do): ${reason}</p>
  <p>지도 교사(GV chủ nhiệm): ${teacher}</p>
  <p>출입 여부(Ra vào): ${entry}</p>
  <p>사용 여부(Đã sử dụng): ${use}</p>
`;
</script>

</body>
</html>
